<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i'"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link href="parallax.css" rel="stylesheet">
</head>

<body>
    <nav id="nav">
        <h1>WEB'S</h1>
        <div class="mNav">
            <div class="icon-wrap">
                <div class="icon"></div>
            </div>
        </div>

        <ul class="menu">
            <li class="active"><a href="#section1">menu1</a></li>
            <li><a href="#section2">menu2</a></li>
            <li><a href="#section3">menu3</a></li>
            <li><a href="#section4">menu4</a></li>
            <li><a href="#section5">menu5</a></li>
            <li><a href="#section6">menu6</a></li>
        </ul>
    </nav>

    <div id="contents">
        <div id="section1">
            <h2>Time is <strong>gold</strong></h2>
        </div>
        <div id="section2">
            <h2>Seeing is <strong>believing</strong></h2>
        </div>
        <div id="section3">
            <h2>Asking costs <strong>nothing</strong></h2>
        </div>
        <div id="section4">
            <h2><strong>Better</strong> is to bow than break</h2>
        </div>
        <div id="section5">
            <h2><strong>Habit</strong> is second nature</h2>
        </div>
        <div id="section6">
            <h2>Pain past is <strong>pleasure</strong></h2>
        </div>
    </div>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        let nav = $("nav ul li"); // 버튼을 변수에 할당(저장)
        let cont = $("#contents > div"); // 컨텐츠를 변수에 할당

        // 버튼을 클릭했을 때
        nav.click(function (event) {
            event.preventDefault();                  // #의 기본 기능을 차단
            let target = $(this);                    // 클릭한 타겟을 변수에 할당
            let index = target.index();              // 클릭한 타겟의 번호를 할당
            let section = cont.eq(index);            // 클릭한 버튼과 컨텐츠를 연결
            let offset = section.offset().top;       // 각 컨텐츠의 오프셋 값을 할당
            $("html, body").animate({ scrollTop: offset }, 600, "easeInOutExpo");

        });

        $(window).scroll(function () {
            let wScroll = $(this.window).scrollTop();

            if (wScroll >= cont.eq(0).offset().top) {
                nav.removeClass("active");
                nav.eq(0).addClass("active");
            }
            if (wScroll >= cont.eq(1).offset().top) {
                nav.removeClass("active");
                nav.eq(1).addClass("active");
            }
            if (wScroll >= cont.eq(2).offset().top) {
                nav.removeClass("active");
                nav.eq(2).addClass("active");
            }
            if (wScroll >= cont.eq(3).offset().top) {
                nav.removeClass("active");
                nav.eq(3).addClass("active");
            }
            if (wScroll >= cont.eq(4).offset().top) {
                nav.removeClass("active");
                nav.eq(4).addClass("active");
            }
            if (wScroll >= cont.eq(5).offset().top) {
                nav.removeClass("active");
                nav.eq(5).addClass("active");
            }
        });
    </script>
</body>

</html>
