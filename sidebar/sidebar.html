<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>side bar</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i'"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <nav id="side-nav">
        <h1>WEBSTORYBOY</h1>
        <ul>
            <li class="active"><a href="#section1">menu1</a></li>
            <li><a href="#section2">menu2</a></li>
            <li><a href="#section3">menu3</a></li>
            <li><a href="#section4">menu4</a></li>
            <li><a href="#section5">menu5</a></li>
            <li><a href="#section6">menu6</a></li>
        </ul>
        <a href="#" class="navBtn">Open</a>
    </nav>

    <div id="contents">
        <div id="section1">
            <h2>피할 수 없으면 <strong>즐겨라!</strong></h2>
        </div>
        <div id="section2">
            <h2>삶이 있는 한 <strong>희망</strong>은 있다.</h2>
        </div>
        <div id="section3">
            <h2>시간은 <strong>금이다.</strong></h2>
        </div>
        <div id="section4">
            <h2>먼저핀 꽃은 <strong>먼저진다.</strong></h2>
        </div>
        <div id="section5">
            <h2>내일은 내일의 <strong>태양이 뜬다.</strong></h2>
        </div>
        <div id="section6">
            <h2>모든 인생은 <strong>실험이다.</strong></h2>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(".navBtn").click(function () {
            // $("#side-nav").css("left", "0");
            // $("#side-nav").addClass("open");
            // $("#side-nav").animate({ "left": "0" }, 200);
            $("#side-nav").toggleClass("on");

            if ($("#side-nav").hasClass("on")) {
                $("#side-nav").animate({ "left": "0" }, 200)
                $(".navBtn").text("Close")
            } else {
                $("#side-nav").animate({ "left": "-300" }, 200)
                $(".navBtn").text("Open")
            }
        });

        var nav = $("#side-nav ul li");
        var cont = $("#contents > div");

        nav.click(function (e) {
            e.preventDefault();
            var target = $(this);
            var index = target.index();
            //alert(index);
            var section = cont.eq(index);
            var offset = section.offset().top;
            $("html,body").animate({ scrollTop: offset }, 600, "easeInOutExpo");
        });

        $(window).scroll(function () {
            var wScroll = $(this).scrollTop();

            if (wScroll >= cont.eq(0).offset().top) {
                nav.removeClass("active");
                nav.eq(0).addClass("active");
            }
            if (wScroll >= cont.eq(1).offset().top) {
                nav.removeClass("active");
                nav.eq(1).addClass("active");
            }
            if (wScroll >= cont.eq(2).offset().top) {
                nav.removeClass("active");
                nav.eq(2).addClass("active");
            }
            if (wScroll >= cont.eq(3).offset().top) {
                nav.removeClass("active");
                nav.eq(3).addClass("active");
            }
            if (wScroll >= cont.eq(4).offset().top) {
                nav.removeClass("active");
                nav.eq(4).addClass("active");
            }
            if (wScroll >= cont.eq(5).offset().top) {
                nav.removeClass("active");
                nav.eq(5).addClass("active");
            }
        });
/* g */
    </script>
</body>

</html>
